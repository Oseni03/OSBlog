{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}

<div class="container">
  <table class="table table-striped tm-color-primary">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Post</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.executive.post }}</td>
        <td>
          <div class="row">
            <a class="btn btn-outline btn-primary" href="{{ url_for('admin.user_update', id=user.id) }}">Update</a>
            <a class="btn btn-outline btn-primary" href="{{ url_for('admin.user_delete', id=user.id) }}">Delete</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
