{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}

<div class="container">
  <table class="table table-striped tm-color-primary">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>

        <td>
          <div class="row text-right">
            <a class="tm-btn tm-btn-primary" href="{{ url_for('admin.category_delete', id=category.id) }}">Delete</a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    <a class="tm-btn tm-btn-primary" href="{{ url_for('admin.add_category') }}">Add</a>
  </table>
</div>

{% endblock %}
